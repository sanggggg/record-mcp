name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Cloudflare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
        env:
          # Pass secrets as environment variables for wrangler
          API_KEY: ${{ secrets.API_KEY }}

      - name: Set secrets in Cloudflare Worker
        run: |
          echo "Setting up worker secrets..."

          # OAuth 2.1 secrets
          if [ -n "${{ secrets.JWT_SECRET }}" ]; then
            echo "✅ Setting JWT_SECRET..."
            echo "${{ secrets.JWT_SECRET }}" | npx wrangler secret put JWT_SECRET
          fi

          if [ -n "${{ secrets.OAUTH_ISSUER }}" ]; then
            echo "✅ Setting OAUTH_ISSUER..."
            echo "${{ secrets.OAUTH_ISSUER }}" | npx wrangler secret put OAUTH_ISSUER
          fi

          # Fallback API key (optional)
          if [ -n "${{ secrets.API_KEY }}" ]; then
            echo "✅ Setting API_KEY (fallback)..."
            echo "${{ secrets.API_KEY }}" | npx wrangler secret put API_KEY
          fi

          # Warnings
          if [ -z "${{ secrets.JWT_SECRET }}" ] && [ -z "${{ secrets.API_KEY }}" ]; then
            echo "⚠️  WARNING: No authentication configured!"
            echo "    Set JWT_SECRET for OAuth 2.1 or API_KEY for simple auth"
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
