name = "record-mcp"
main = "dist/index.js"
compatibility_date = "2024-11-16"
node_compat = true

# R2 bucket bindings
[[r2_buckets]]
binding = "RECORD_BUCKET"
bucket_name = "record-mcp-data"
preview_bucket_name = "record-mcp-data-preview"

# Environment variables (secrets should be set via wrangler secret or GitHub Actions)
[vars]
NODE_ENV = "production"
